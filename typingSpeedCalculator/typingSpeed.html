<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>typing speed</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous" />
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"></script>
		<script
			src="https://kit.fontawesome.com/5f59ca6ad3.js"
			crossorigin="anonymous"></script>

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/mini/favicon/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/mini/favicon/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/mini/favicon/favicon-16x16.png" />

		<link rel="manifest" href="/mini/favicon/site.webmanifest" />

		<link rel="stylesheet" href="typingSpeed.css" />
	</head>
	<body>
		<div class="fluid-container bg-container">
			<h1 class="heading">Welcome to TypingSpeed</h1>
			<textarea
				placeholder="Enter Your Text Here"
				class="form-control text-area"
				id="inputText"
				cols="40"
				rows="6"></textarea>
			<div class="results">
				<div class="result">
					<p class="label">Words Count</p>
					<p id="wordsCount" class="value">00</p>
				</div>
				<div class="result">
					<p class="label">Typing speed</p>
					<p class="value">
						<span id="wpm">00</span
						><span class="pl-2" style="font-size: 15px">WPM</span>
					</p>
				</div>
				<div class="result">
					<p class="label">No.Of Characters</p>
					<p id="charactersCount" class="value">00</p>
				</div>
				<div class="result">
					<p class="label">Unique Characters</p>
					<p id="uniqueCharactersCount" class="value">00</p>
				</div>
			</div>
		</div>
		<script src="typingSpeed.js"></script>
	</body>
</html>
