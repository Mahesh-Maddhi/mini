<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Age Calculator</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous" />
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"></script>
		<script
			src="https://kit.fontawesome.com/5f59ca6ad3.js"
			crossorigin="anonymous"></script>

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/mini/favicon/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/mini/favicon/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/mini/favicon/favicon-16x16.png" />

		<link rel="manifest" href="/mini/favicon/site.webmanifest" />

		<link rel="stylesheet" href="ageCalculator.css" />
	</head>
	<body>
		<div class="fluid-container">
			<div class="row">
				<div class="col-12">
					<div class="bg-container">
						<h3 class="text-center mb-5 text-primary">Age Calculator</h3>
						<div class="calc-body shadow">
							<h1 class="heading">Enter your Date of Birth</h1>
							<input type="date" id="birthDate" class="input form-control" />
							<button class="btn btn-primary button" id="checkBtn">
								Check
							</button>
							<div id="result" class="d-none">
								<p>Your Age is</p>
								<p><span id="years">0</span> Years</p>
								<p><span id="weeks">0</span> Weeks</p>
								<p><span id="days">0</span> Days</p>
								<p id="tip"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="ageCalculator.js"></script>
	</body>
</html>
